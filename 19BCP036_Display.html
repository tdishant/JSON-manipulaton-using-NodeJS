<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <form action="">
        <label for="stud_id">Student ID:</label>
        <input type="text" name="stud_id" id="stud_id">
        <br>
        <label for="stud_name">Student Name:</label>
        <input type="text" name="stud_name" id="stud_name">
        <br>
        <label for="stud_sem">Semester:</label>
        <input type="text" name="stud_sem" id="stud_sem">
        <br>
        <label for="stud_div">Division:</label>
        <input type="text" name="stud_div" id="stud_div">
        <br>
        <label for="stud_batch">Batch:</label>
        <input type="text" name="stud_batch" id="stud_batch">
        <br>
        <label for="stud_branch">Branch:</label>
        <input type="text" name="stud_branch" id="stud_branch">
        <br>
        <label for="stud_sub">Subject:</label>
        <input type="text" name="stud_sub" id="stud_sub">
        <br>
        <br>
        <button type="submit" formaction="update">Update</button>
        <button type="submit" formaction="/">Close</button>
    </form>
</body>
</html>
